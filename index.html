<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="github.com/DruckDeveloper">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/59d6e83a94.js" crossorigin="anonymous"></script>
    <title>SabujCha</title>
</head>
<body>
    <header id="web-header">
        <nav>
            <ul class="nav-list-buttons">
                <li class="nav-button">
                    <a href="#"><span>HOME</span></a>
                </li>
                <li class="nav-button">
                    <a href="#"><span>ABOUT</span></a>
                </li>
                <li class="nav-button">
                    <a href="#"><span>BLOG</span></a>
                </li>
                <li class="nav-button">
                    <a href="#"><span>PAGES</span></a>
                </li>
                <li class="nav-button">
                    <a href="#"><span>CONTACT</span></a>
                </li>
            </ul>
            <div class="header-logo-container">
                <img src="img/logo.png" alt="sabujcha-logo">
            </div>
            <div class="header-buy-section">
                <span>USD</span>
                <i class="fa-solid fa-chevron-up"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <div class="header-img">
            <img src="img/slider-2.jpg" alt="header-img">
            <p class="header-img-text">
                Want to stay healthy
                <br/>
                drink matcha
            </p>
            <p class="header-img-text-2"><b>Shop Now</b></p>
        </div>
    </header>
    <main>
        <div class="offers-container">
            <div class="offer-item">
                <div class="offer-item-text">
                    <label>-50% Sale</label>
                    <p>SUMER VACATION</p>
                </div>
                <img src="img/banner-1.png" alt="-50% sale offer">
            </div>
            <div class="offer-item">
                <div class="offer-item-text">
                    <label>-20% Sale</label>
                    <p>WINTER VACATION</p>
                </div>
                <img src="img/banner-2.png" alt="-20% sale offer">
            </div>
        </div>
    </main>
    <footer>

    </footer>
